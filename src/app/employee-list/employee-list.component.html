<p>employee-list works!</p>
Liste des employes
<table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>LastName</th>
        <th>Email_Id</th>
        </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngFor="let employee of employees">{{ employee.firstName }}</td>
        <td *ngFor="let employee of employees">{{ employee.lastName }}</td>
        <td *ngFor="let employee of employees">{{ employee.emailId }}</td>
      </tr>
    </tbody>
  </table>
